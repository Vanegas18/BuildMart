<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar producto</title>
    <link rel="stylesheet" href="../../STYLES/registro.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <h2>Editar Producto</h2>
      <form id="formEditProduct" method="POST">
        <input
          type="text"
          name="id_editarProduct"
          id="id_editarProduct"
          hidden
        />
        <div class="input-group">
          <label for="nombreProducto">Nombre del Producto</label>
          <input type="text" id="nombreProducto" name="nombreProducto" />
        </div>
        <div class="input-group">
          <label for="categoriaProducto">Categoría del Producto</label>
          <select name="categoriaProducto" id="categoriaProducto">

          </select>
        </div>
        <div class="input-group">
          <label for="descripcionProducto">Descripción</label>
          <input
            type="text"
            id="descripcionProducto"
            name="descripcionProducto"
          />
        </div>
        <div class="input-group">
          <label for="precioProducto">Precio</label>
          <input type="number" id="precioProducto" name="precioProducto" />
        </div>
        <div class="input-group">
          <label for="stockProducto">Stock</label>
          <input type="number" id="stockProducto" name="stockProducto" />
        </div>
        <div class="input-group">
          <button type="submit" class="btn" id="editBtn">Editar</button>
        </div>
        <div class="input-group">
          <button type="button" class="btn-cancel">
            <a href="./Productos.html">Cancelar</a>
          </button>
        </div>
      </form>
    </div>
    <script src="../../JAVASCRIPT/funcProductos/editarProducto.js"></script>
  </body>
</html>
