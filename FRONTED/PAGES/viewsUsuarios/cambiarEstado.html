<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambiar Estado del Usuario</title>
  <link rel="stylesheet" href="../../STYLES/registro.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="estado-container">
    <div class="estado-modal">
      <h3>Cambiar Estado del Usuario</h3>
      <p id="usuario-documento" class="yo"><strong></strong></p>
      <p id="usuario-nombre" class="yo"><strong></strong></p>
      <p id="estado-actual">
        <strong></strong> <span id="estado"></span>
      </p>
      <div class="modal-buttons">
        <button id="cambiarEstadoBtn" class="estado-btn cambiar">
          Cambiar de estado
        </button>
        <button class="estado-btn cancelar">
          <a href="./Usuarios.html">Cancelar</a>
        </button>
      </div>
    </div>
  </div>
  <script src="../../JAVASCRIPT/funcUsuarios/usuarioEstado.js" defer></script>
</body>

</html>
