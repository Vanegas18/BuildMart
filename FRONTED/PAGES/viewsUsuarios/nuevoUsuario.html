<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear usuario</title>
    <link rel="stylesheet" href="../../STYLES/registro.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <h2>Registrar Nuevo Usuario</h2>
      <form id="form" onsubmit="Registrar(event)">
        <div class="input-group">
          <label for="id">Documento</label>
          <input
            type="number"
            id="documento"
            name="documento"
            aria-label="documento"
          />
        </div>
        <div class="input-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="input-group">
          <label for="numero">Celular</label>
          <input type="text" id="numero" name="numero" />
        </div>
        <div class="input-group">
          <label for="rol">Rol</label>
          <select id="rol" name="rol">
            <option value="Administrador">Administrador</option>
            <option value="Gerente">Gerente</option>
          </select>
        </div>
        <div class="input-group">
          <label for="numero">Contrase単a</label>
          <input
            type="text"
            id="contrase単a"
            name="contrase単a"
            aria-label="contrase単a"
          />
        </div>
        <div class="input-group">
          <button type="submit" class="btn-registrar" id="submit">
            Registrar
          </button>
        </div>
        <div class="input-group">
          <button type="submit" class="btn-cancel">
            <a href="./Usuarios.html">Cancelar</a>
          </button>
        </div>
      </form>
    </div>
    <script src="../../JAVASCRIPT/funcUsuarios/usuarioRegistrar.js" defer></script>
  </body>
</html>
